#Viodoxa Localization
VIO_Treaty_of_Istanboulder:0 "Treaty of Istanboulder"
VIO_Treaty_of_Istanboulder_desc:0 "In order to lower tensions, improve relations, and promote the stability of Cymru and Sparwood, the nations of Viodoxa, Avaria, Akratia, UBSR, Aezenfjord, and Charon have agreed to the Treaty of Istanboulder, where land deals along with non-aggression pacts have been conducted."
VIO_Viodoxa_University:0 "Viodoxa University"
VIO_Viodoxa_University_desc:0 "An educated population in the world of Stoneworks and its geopolitics will prepare our nation for any future times of stresses and issues by being guided by a decision-making middle-class."
VIO_National_Armories:0 "Viodoxan National Armory"
VIO_National_Armories_desc:0 "Zelious' forced push out of our leadership has left a scar on our national military and equipment. We must reorganize ourselves to restore our capacity to wage war both foreign and abroad."
VIO_Viodoxa_Unity_Monument:0 "Viodoxan Unity Monument"
VIO_Viodoxa_Unity_Monument_desc:0 "The construction of a monument to commemerate the strength of Viodoxan Resolve shall bring unity and order to our nation."
VIO_OPTC_XP_Factory:0 "OPTC XP Factory"
VIO_OPTC_XP_Factory_desc:0 "The Osteri Plagosi Trading Company has given us a prototype design of a factory that can produce the much needed experience orbs for our nation's military."
VIO_Kamur_Naval_Yards:0 "Kamur Naval Yards"
VIO_Kamur_Naval_Yards_desc:0 "The Viodoxan Expansion of its fleets must be bolstered via new dockyards in Kamur"
VIO_Lonely_Light_Naval_Yards:0 "Lonely Light Naval Yards"
VIO_Lonely_Light_Naval_Yards_desc:0 "The Viodoxan Expansion of its fleets must be bolstered via new dockyards in Lonely Light"
VIO_Settling_Sun's_Gate:0 "Settling Sun's Gate"
VIO_Settling_Sun's_Gate_desc:0 "With the Opening of Eldam, Viodoxa must expand into the new world and establish the colony of Sun's Gate that shall bring riches and glory to our Empire"
VIO_Settling_Karlpfensland:0 "Settling Karlpfensland"
VIO_Settling_Karlpfensland_desc:0 "With the Opening of Eldam, Viodoxa must expand into the new world and establish the colony of Karlpfensland that shall bring riches and glory to our Empire"
VIO_Selling_Karlpfensland:0 "Selling Karlpfensland"
VIO_Selling_Karlpfensland_desc:0 "Anglunia has offered to purchase Karlpfensland instead of fight for the territory"
VIO_Cracheraburg_Naval_Yards:0 "Cracheraburg Naval Yards"
VIO_Cracheraburg_Naval_Yards_desc:0 "The Viodoxan Expansion of its fleets must be bolstered via new dockyards in Cracheraburg"
VIO_Interdam_Naval_Yards:0 "Interdam Naval Yards"
VIO_Interdam_Naval_Yards_desc:0 "The Viodoxan Expansion of its fleets must be bolstered via new dockyards in Interdam"
VIO_Valen_Takes_Power:0 "Question of Viodoxa"
VIO_Valen_Takes_Power_desc:0 "The growth of influence in players beneath the Archonate has become untenable. Valen McSpeigel and Loic dem Spheniscidae are the top new contenders for the next Archons of Viodoxa. However, there can only be one." 
VIO_Viodoxa_Constitution_Reform:0 "Viodoxan Constitutional Reform"
VIO_Viodoxa_Constitution_Reform_desc:0 "The Viodoxan Constitution over time has slowly been pushed into obscurity. It must be amended to fit the needs of a modern Viodoxan State and its people."
VIO_Rule_of_One:0 "Rule of One"
VIO_Rule_of_One_desc:0 "While Viodoxa has previously and historically been led by Two Archons, Valen's ascendence to leadership had left the other spot open. However, much to the anger of Loic supporters, the two leader system should be disbanded in favor of one sole Archon."
VIO_Remilitarization_Act:0 "Remilitarization Act"
VIO_Remilitarization_Act_desc:0 "Zelious' push from Viodoxan Government has left this nation without a proper military to defend itself. It is time to remedy that shortfall and call upon a new army to supplement our defense."
VIO_Amnesty_Act:0 "Amnesty Act"
VIO_Amnesty_Act_desc:0 "The Purple Insurrection has left Shaloma uncertain if reintegration is worth it. We must pass a law to appease and allow for a step towards national reintegration between us and the opposition groups."
VIO_Duel_Citizenship_Act:0 "Duel Citizenship Act"
VIO_Duel_Citizenship_Act_desc:0 "There is a population beyond Viodoxa's borders that supports our ideals and goals. However, they are unable to join us because they have citizenship in another nation. Passing this law will allow this disenfranchised group into Viodoxa as part of our loyal population."
VIO_Subsidize_Food:0 "Food Subsidies"
VIO_Subsidize_Food_desc:0 "Viodoxa can have so much potential in growth and development. However, our population is unable to do these tasks because of food issues."
VIO_Civil_Rights_Bill:0 "Civil Rights Bill"
VIO_Civil_Rights_Bill_desc:0 "Our population consists of many different cultural and ethnic groups. However, inequality between these groups has led to an increasing amount of division amongst the populations."
VIO_Promote_Business:0 "Promote Businesses"
VIO_Promote_Business_desc:0 "Our industrial capacity is limited by the economic growth of our nation. We must suppot this growth in order develop our state into a larger economic and industrial power."
VIO_Viodoxa_Library:0 "National Viodoxan Library"
VIO_Viodoxa_Library_desc:0 "The nation requires a library in order to educate and preserve the state's history and teachings. The historical texts, books, and ancient inscriptions shall lead Viodoxa to learn from its past and grow a better future."
VIO_EXP_Tax:0 "Experience Tax"
VIO_EXP_Tax_desc:0 "The growth of revolutionary EXP farms in the nation has given us economic growth. However, national defense requires more experience to supplement the growing army and supplies. While this may have an affect in economic growth, it shall make our nation prepared for conflict."
VIO_Yazov_Synkletos:0 "Question of the Synkletos"
VIO_Yazov_Synkletos_desc:0 "The Synkletos has to be reformed and come under new administration and leadership. Yazov shall take charge and bring Viodoxa to the forefront of power and strength to protect us."
VIO_Purple_Insurrection:0 "Purple Insurrection"
VIO_Purple_Insurrection_desc:0 "The first Viodoxan civil war, fought by the revolutionary TVA(True Viodoxan Archonate) lead by Loic dem Spheniscidae, and The Imperial Archonate of Viodoxa lead by Valen McSpiegel also known as the Valenist. The conflict ended in neither sides winning, as Archon Valen McSpiegel dismantled the Archonate into many smaller Kingdoms according to the province borders to avoid Loic from reaching his goal..."
VIO_Purple_Insurrection_Ends:0 "End of the Insurrection"
VIO_Purple_Insurrection_Ends_desc:0 "The dissolution of Viodoxa and later reformation has prevented Loic from rising to power in the region."
VIO_Viodoxa_Reforms:0 "Reformation of Viodoxa"
VIO_Viodoxa_Reforms_desc:0 "The kingdoms of the former Viodoxa finally reunited again into the Imperial Archonate of Viodoxa after about a week of independence, with Archon Numis, and Archon Yazov leading it, with majority of the Kings of the old Kingdoms becoming Synkletos."
VIO_Archonate_Expansion:0 "Expansion of the Archonate"
VIO_Archonate_Expansion_desc:0 "Avaria and UBSR are potential targets for the expansion of Viodoxa from Cyrumu. Bringing them into the fold will strengthen us."
VIO_Annex_Avaria:0 "Avarian Integration"
VIO_Annex_Avaria_desc:0 "Our recent expansion has brought Avaria as a vassal under our control. However, closening relations have proved that this vassalship is no longer required."
VIO_Yazov_Leaves:0 "Yazov Leaves"
VIO_Yazov_Leaves_desc:0 "Yazov has decided to leave Viodoxa and head for leadership in running Bardonia"
VIO_Third_Coalition_Formation:0 "The Third Rathnir Coalition"
VIO_Third_Coalition_Formation_desc:0 "The Rise of Bardonia since the Ferrymen War has given multiple nations in the southern hemisphere concerns about the future of rathnir. It is time to unite the South against Bardonian Agression"
VIO_Hazel_Loic_Archons:0 "Hazel & Loic Archonate"
VIO_Hazel_Loic_Archons_desc:0 "Loic has been a driving force of opposition in Viodoxa. Allowing him into the position of Archon will unite the two factions together in national unity."
VIO_Accept_Guhenism:0 "Accept Guhenism"
VIO_Accept_Guhenism_desc:0 "Loic, one of the Archons, worships the religion of Soleannen, should we develop upon Viodoxan religion to counter?"
VIO_Accept_Soleannen:0 "Accept Soleannen"
VIO_Accept_Soleannen_desc:0 "Loic, one of the Archons, worships the religion of Soleannen, should we follow his example?"
VIO_War_Against_Allium:0 "Allium Coalition War"
