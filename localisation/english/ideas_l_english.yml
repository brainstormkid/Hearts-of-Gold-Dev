 army_reorganization:0 "Army Reorganization"
 army_reorganization_desc:0 "in the midst of our Reorganization we must prepare ourselves for the fight we all know is coming"
 auronspeak_lost4:0 "Auron's Peak Lost!"
 auronspeak_lost4_desc:0 "With DHVO refusing to return and Our Emperor's descision to escalate our troops have taken it upon themselves to not fight any upcoming enemies, especially the God of the Peak."
 eternal_tlatoani:0 "Golden Tlatoani"
 eternal_tlatoani_desc:0 "Our monarch, Infinick, is a lasting figure and bastion of our values as a Constitutional Monarchy in the Huitca Federation"
 Boulderov_Inquisition:0 "Boulderov Inquisition"
 Boulderov_Inquisition_desc:0 "The growth of Boulderism in the Uldarashi state of Boulderov has created a devout population loyal to The Boulder and the Four Golems.\n\nPRAISE THY BOULDER"