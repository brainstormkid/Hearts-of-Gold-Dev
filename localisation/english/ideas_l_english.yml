 army_reorganization:0 "Army Reorganization"
 army_reorganization_desc:0 "in the midst of our Reorganization we must prepare ourselves for the fight we all know is coming"
 auronspeak_lost4:0 "Auron's Peak Lost!"
 auronspeak_lost4_desc:0 "With DHVO refusing to return and Our Emperor's descision to escalate our troops have taken it upon themselves to not fight any upcoming enemies, especially the God of the Peak."
 eternal_tlatoani:0 "Golden Tlatoani"
 eternal_tlatoani_desc:0 "Our monarch, Infinick, is a lasting figure and bastion of our values as a Constitutional Monarchy in the Huitca Federation"
 Boulderov_Inquisition:0 "Boulderov Inquisition"
 Boulderov_Inquisition_desc:0 "The growth of Boulderism in the Uldarashi state of Boulderov has created a devout population loyal to The Boulder and the Four Golems.\n\nPRAISE THY BOULDER"
 Khanate_War:0 "Khanate War"
 Khanate_War_desc:0 "The Khanate War was a series of battles between the First and Second Empire of Uldarash against the Khanate of Haven (originally named the Haven Company.)"
 Farmland_Bandits:0 "Farmland Bandits"
 Farmland_Bandits_desc:0 "Bandits have been ravaging across Uldarash and coordinating attacks on our resources and cities of Sanctuary and Fornost"
 uldarash_royal_gaurd:0 "Uldarashi Royal Guard"
 uldarash_royal_gaurd_desc:0 "Our reorganized army now has the professional training and skill to maintain our military strength and dominance in rathnir."
 Chevkri_Chaos:0 "Chevkri in Chaos"
 Chevkri_Chaos_desc:0 "One of our subregions, the Federal Republic of Chevkri, has increasingly become destabilized and politically divided. This instability and division has led a regional problem turn into a national issue."
 montroigan_supply_corps:0 "Montroigan Supply Corp"
 montroigan_supply_corps_desc:0 "A Montroigan dedicated group in Uldarash that focuses on making sure the logistics of the Uldarash Imperial Army are managed and supplied."
 Chevkri_Military_Governor:0 "Chevkri Military Governance"
 Chevkri_Military_Governor_desc:0 "The chaos in Chevkri has been curtailed by the installation of a Military Governor to provide Military Order to the subregion."
 Pavlovism_Religion:0 "Pavlovism"
 Pavlovism_Religion_desc:0 "Pavlovism, also known as the Hand of Pavlovich is a monotheistic religion with lesser saints, that originates from the Kingdom of Kolossyisk.\n\nPavlovism is the world's 5th largest religion, being most praticed within the Kingdom of Aurora and the The Order of the Aurora, with a small population within the now gone Chevkri Republic.\n\nPavlovism is most commonly seen through two symbols, the Hand of Pavlovich, on the banner to the right, or the 'Ф' most commonly seen at the altar of Pavlovist temples. Of the two symbols, the Hand is by far the most common, as it is found on the uniform of the Order of the Aurora, one of the last remaining Pavlovist organizations on Rathnir."
 Boulderism_Religion:0 "Boulderism"
 Boulderism_Religion_desc:0 "Boulderism is a polytheistic religion originating from The Kingdom of Boulderov and is the second biggest religion in the Second Empire of Uldarash.\n\nBoulderists worship The Boulder who they consider their mysterious and omnipotent creator, along The Four Golems who are lesser deities created by him. Together they are known as The Five Pillars."
 Soleannen_Religion:0 "Soleannen"
 Soleannen_Religion_desc:0 "Soleannen is a polytheistic religion in Cymru and Nieden.\n\nThe religion's primary deity is Solaris, which is the most well-known among citizens and those outside the country. It was previously found in Lumaire and Soleanna.\n\nHistorically it has been the most popular religion by a large margin and continues to hold this status to this day being found in places like Nieden. It has several splinter faiths such as Theiosism and Soleviel."
 Twin_Dragon_Religion:0 "Twin Dragon"
 Twin_Dragon_Religion_desc:0 "The Twin Dragon belief (Old Almadoric: Lûnatwa) is a religion that originates from Shenhua in Nir, and was later adopted by the Aurlûnor Velande, becoming the official religion and philosophy of the country.\n\nThe core philosophical nature of the Twin Dragon is of universal order, harmony, and certain senses of legalism. The ideal stems from the concept that everything follows a certain natural order, and such natural order is to be obeyed; else, it will lead to catastrophic results, which reflects negativity among it's peers.\n\nThe two most holiest cities in the faith is Lhûmar and Sachómar."
 Dandelism_Religion:0 "Dandelism"
 Dandelism_Religion_desc:0 "The belief that Dandelions are divine and display different paths for People, Groups, Towns, or Nations to follow. These paths are absolute and as long as they are followed, their end goal will be achieved."
 Aker_of_Aurora:0 "Aker of Aurora"
 Aker_of_Aurora_desc:0 "The Kingdom of Aurora's hierarchy was largely influenced by the hierarchy of the Order of Aurora.\n\nThe hierarchy of the Kingdom, is, of course, highly respected, in keeping with the key Auroran values of loyalty and honour. There is also, however, a surprising level of flexibility within the hierarchy, as a precedent from the early days of the order.\n\nRespect in Auroran culture is gained more through ones actions than one's positions, and Aurora has set a precedent in which individuals of high respect but low rank take charge of roles which are not necessarily available to them, mostly in a military sense."
 Guardian_of_Montroig:0 "Guardian of Montroig"
 Guardian_of_Montroig_desc:0 "The Guardian of the Montroig Republic is solely in charge of guaranteeing the stability of the State.\n\nThis means they have the capacity to dismiss any Montroig Minister effecting negatively the nation and call for elections.\n\nThe Guardian of the Montroig Republic is elected through a popular vote using the rank system."
 Ashannu_of_Boulderov:0 "Ashannu of Boulderov"
 Ashannu_of_Boulderov_desc:0 "The High Council of Boulderov consisted of three leaders which were the Law of the Land, rulers of Boulderov, and the highest authority.\n\nThis council oversaw the large-scale handling of the nation, and could choose to oversee any aspect of Boulderov they feel like."
 frost_arms_materiel_manufacturer:0 "Nikephoro's Frost Arms"
 frost_arms_materiel_manufacturer_desc:0 ""
 magus_elysium_materiel_manufacturer:0 "Magus Elysium"
 magus_elysium_materiel_manufacturer_desc:0 ""
 blackstone_materiel_manufacturer:0 "Blackstone Smiths"
